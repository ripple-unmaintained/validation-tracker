---
- name: Install and run validation-tracker on all validators
  hosts: all
  user: ubuntu
  gather_facts: false
  sudo: true
  roles:
    - {
        role: validation-tracker,
        rippled_log_path: '{{rippled_log_path}}',
        hbase_host: '{{hbase_host}}',
        hbase_port: '{{hbase_port}}',
        hbase_table: '{{hbase_table}}',
        postgres_url: '{{postgres_url}}'
      }